<html><head>
<title>test webgl image viewer</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<script type="text/javascript" src="glMatrix-0.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="main.js"></script>

<script id="shader-vs-rti" type="x-shader/x-vertex">
    attribute vec2 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying lowp vec2 vTextureCoord;

    void main(void) {
        gl_Position = 
            uPMatrix * uMVMatrix * vec4(aVertexPosition, 0.0, 1.0);
	vTextureCoord = aTextureCoord;
    }
</script>

<script id="shader-fs-rti" type="x-shader/x-fragment">
    precision lowp float;

    varying lowp vec2 vTextureCoord;

    uniform sampler2D uTileTexture;

    void main(void) {
        gl_FragColor = texture2D(uTileTexture, 
           vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>
</head>

<body onload="attach_view();">

  <canvas id="viewer" width="500" height="500">
  </canvas>

</body></html>
